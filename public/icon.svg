<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7df9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bgGradient)"/>
  
  <!-- Decorative wind waves -->
  <path d="M50 180 Q150 160, 250 180 T450 180" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M50 340 Q150 360, 250 340 T450 340" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Letter A -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="320" font-weight="900" fill="url(#letterGradient)" text-anchor="middle" style="text-shadow: 0 8px 32px rgba(0,0,0,0.3);">A</text>
  
  <!-- Small air quality indicator dot -->
  <circle cx="380" cy="150" r="32" fill="#10b981"/>
  <circle cx="380" cy="150" r="20" fill="#ffffff"/>
</svg>

