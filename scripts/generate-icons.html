<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .instructions {
      background: #f0f9ff;
      border-left: 4px solid #7df9ff;
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
    }
    canvas {
      border: 2px solid #ddd;
      margin: 10px;
      border-radius: 8px;
    }
    button {
      background: #7df9ff;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 10px 10px 0;
    }
    button:hover {
      background: #5ed9ef;
    }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .icon-preview {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¨Ô∏è AQIWatch PWA Icon Generator</h1>
    
    <div class="instructions">
      <strong>Instructions:</strong>
      <ol>
        <li>Click the buttons below to generate and download the icon files</li>
        <li>Save the downloaded files to the <code>/public</code> folder of your project</li>
        <li>The icons will be automatically used by the PWA manifest</li>
      </ol>
    </div>

    <div class="preview">
      <div class="icon-preview">
        <h3>192x192</h3>
        <canvas id="icon-192" width="192" height="192"></canvas>
        <br>
        <button onclick="downloadIcon(192)">Download 192x192</button>
      </div>
      <div class="icon-preview">
        <h3>512x512</h3>
        <canvas id="icon-512" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadIcon(512)">Download 512x512</button>
      </div>
    </div>

    <button onclick="downloadAll()" style="background: #10b981; color: white;">‚¨áÔ∏è Download All Icons</button>
  </div>

  <script>
    function drawIcon(size) {
      const canvas = document.getElementById(`icon-${size}`);
      const ctx = canvas.getContext('2d');
      
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#7df9ff');
      gradient.addColorStop(1, '#10b981');
      
      // Draw rounded rectangle background
      const radius = size * 0.25;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fill();
      
      // Draw decorative wind waves
      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      ctx.lineWidth = size * 0.015;
      ctx.lineCap = 'round';
      
      // Top wave
      ctx.beginPath();
      ctx.moveTo(size * 0.1, size * 0.35);
      ctx.quadraticCurveTo(size * 0.3, size * 0.31, size * 0.5, size * 0.35);
      ctx.quadraticCurveTo(size * 0.7, size * 0.39, size * 0.9, size * 0.35);
      ctx.stroke();
      
      // Bottom wave
      ctx.beginPath();
      ctx.moveTo(size * 0.1, size * 0.66);
      ctx.quadraticCurveTo(size * 0.3, size * 0.7, size * 0.5, size * 0.66);
      ctx.quadraticCurveTo(size * 0.7, size * 0.62, size * 0.9, size * 0.66);
      ctx.stroke();
      
      // Draw letter A
      ctx.fillStyle = 'white';
      ctx.font = `900 ${size * 0.625}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.shadowColor = 'rgba(0,0,0,0.3)';
      ctx.shadowBlur = size * 0.06;
      ctx.shadowOffsetY = size * 0.015;
      ctx.fillText('A', size * 0.5, size * 0.55);
      
      // Reset shadow
      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;
      ctx.shadowOffsetY = 0;
      
      // Draw indicator dot
      const dotX = size * 0.74;
      const dotY = size * 0.29;
      const dotRadius = size * 0.062;
      
      // Outer green circle
      ctx.fillStyle = '#10b981';
      ctx.beginPath();
      ctx.arc(dotX, dotY, dotRadius, 0, Math.PI * 2);
      ctx.fill();
      
      // Inner white circle
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(dotX, dotY, dotRadius * 0.625, 0, Math.PI * 2);
      ctx.fill();
    }

    function downloadIcon(size) {
      const canvas = document.getElementById(`icon-${size}`);
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      downloadIcon(192);
      setTimeout(() => downloadIcon(512), 500);
    }

    // Generate icons on page load
    drawIcon(192);
    drawIcon(512);
  </script>
</body>
</html>
